<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>VAT Form Validator</title>
 <link rel="icon" href="data:;base64,iVBORw0KGgo=">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="css/main.css">
</head>

<body>

 <main>
  <section class="form__section">
   <div class="form__section-container">
    <h1 class="form__section-container-title">VAT Form Validator</h1>
    <div class="wrapper">
     <div class="form__section-image">
      <img src="./img/calculator.svg" alt="Photo of calculator">
     </div>
     <div class="form__section-main">
      <form class="form" action="">
       <div class="form__box">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form__description all-inputs" cols="30" rows="5"
         maxlength="255" required></textarea>
        <p class="validation__text"></p>
        <p class="validation__required warning-text after-submit"></p>
       </div>

       <div class="form__box">
        <p class="form__text">Send confirmation</p>
        <div class="form__section-flex">
         <input type="radio" id="confirmation" class="all-inputs" value="Yes" name="confirmation" required>
         <label for="confirmation" class="confirmation" >Yes</label>
         <input type="radio" id="unconfirmation" class="all-inputs" name="confirmation" value="No">
         <label for="unconfirmation" class="unconfirmation">No</label>
         <p class="validation__confirm warning-text"></p>
        </div>
       </div>

       <div class="form__box">
        <label for="vat-rate" class="label-vat">VAT</label>
        <select name="vat-rate" id="vat-rate" class="vat__rate all-inputs" required>
         <option value="choose" selected="true" disabled="disabled">--Choose VAT--</option>
         <option value="19%">19%</option>
         <option value="21%">21%</option>
         <option value="23%">23%</option>
         <option value="25%">25%</option>
        </select>
        <p class="validation__vat warning-text"></p>
       </div>

       <div class="form__box">
        <label for="price-netto" class="label-space">Price netto EUR</label>
        <input type="text" id="price-netto" name="price-netto" class="all-inputs" required>
        <p class="validation__numbers warning-text"></p>
        <p class="text-required warning-text after-submit"></p>
       </div>

       <div class="form__box">
        <label for="price-brutto" class="form__text">Price brutto EUR</label>
        <input type="text" id="price-brutto" name="price-brutto" disabled>
       </div>


       <button type="submit" class="form__button">Submit</button>
      </form>

      <div class="green-box">
       <p class="green-box-text">The form was successfully sent!</p>
       <button class="green-box-btn">
        <svg class="green-box-close" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
         <title />
         <g id="cross">
          <line class="cls-1" x1="7" x2="25" y1="7" y2="25" />
          <line class="cls-1" x1="7" x2="25" y1="25" y2="7" />
         </g>
        </svg>
       </button>

      </div>
     </div>
    </div>
   </div>
  </section>
 </main>


 <script src="./js/script.js"></script>
</body>

</html>
